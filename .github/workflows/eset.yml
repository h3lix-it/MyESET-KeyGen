name: ESET Key Generator

on:
  workflow_dispatch:
    inputs:
      key:
        description: 'Number of Keys to be generated'
        required: false
        default: '1'
        type: string
      mail:
        description: 'Choose the mail provider'
        required: true
        type: choice
        options:
          - 1secmail
          - guerrillamail
        default: 1secmail

jobs:
  generate-key:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate ESET Keys
        shell: pwsh
        run: |
          $KEY = "${{ github.event.inputs.key || '1' }}"
          $MAIL = "${{ github.event.inputs.mail || '1secmail' }}"
          
          Write-Output "Generating $KEY keys using $MAIL and Firefox..."
          
          # Генерируем ключи через Firefox
          python main.py --firefox --key --email-api "$MAIL" --skip-update-check --no-logo --disable-progress-bar --disable-logging --repeat $KEY
          
          # Проверяем результаты
          if (Test-Path "*.txt" -Include "*KEYS*") {
            Write-Output "=== SUCCESS: GENERATED KEYS ==="
            Get-Content -Path ./*KEYS*.txt -ErrorAction SilentlyContinue
            Write-Output "==============================="
          } else {
            Write-Output "=== No key files found ==="
          }

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: eset-keys-result
          path: |
            *.txt
          retention-days: 1
          if-no-files-found: warn
